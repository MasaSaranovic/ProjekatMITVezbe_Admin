name: skriptarnica_admin
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # Memory
  shared_preferences: ^2.5.3
  # State Management
  provider: ^6.1.5+1
  # Icons
  flutter_iconly: ^1.0.2
  ionicons: ^0.2.2
  # UI
  fancy_shimmer_image: ^2.0.3
  dynamic_height_grid_view: ^0.0.4
  card_swiper: ^3.0.1
  image_picker: 0.8.7+5
  fluttertoast: ^8.2.2
  dotted_border: ^2.1.0
  # Utils
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/dashboard/